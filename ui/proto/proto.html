<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="css/gauge.css">
  <script src="js/gaugeface.js" type="text/javascript"></script>
  <script>
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;        
  </script>

</head>

<body>
  <button id="mv">move</button>
  <button id="ts">test</button>
  <div class="flex-container">
    <div class="flex-item flex-item-left">
      <div class="extlabel">0</div>
      <div class="inddescrip">Calories/Minute</div>
      <canvas id="calsPerMinute" width="400" height="400"></canvas>
    </div>
    <div class="flex-item flex-item-right">
      <div id="SpeedMetricLabel" class="extlabel">0</div>
      <div class="inddescrip">MPH</div>
      <canvas id="speed" width="400" height="400"></canvas>
    </div>
    <div class="flex-item">
      <div id="meters">
        <label for="resistance">RESISTANCE</label><br />
        <meter id="resistance" value="0.6" max="1" min="0" style="width:500px; height:50px;">60%</meter>
      </div>
    </div>
  </div>
  <script>
    var i = 0;
    var max = 25;
    Meter("calsPerMinute");
    Meter("speed");

    setInterval(function(){
      getStats();
    },1000)
  </script>
</body>

</html>
