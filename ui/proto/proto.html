<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./proto.css">
  <script src="./proto.js" type="text/javascript"></script>
  <script>
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;        
  </script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body">
  <button id="btn2">test</button>
  <input type="text" id="txt" value="1000" />
  <canvas id="canvas" width="200" height="133" style="background-color:#333"></canvas>
  <script>

    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var radius = canvas.width / 2;
    ctx.translate(radius, radius);
    radius = radius * 0.90

    $("#btn2").click(function () {
      drawGauge(radius, 0, 100, parseInt($("#txt").val()), ctx);
    });

    function drawGauge(radius, minVal, maxVal, currentVal, ctx) {


      if (isNaN(minVal) || isNaN(maxVal) || isNaN(currentVal) || isNaN(radius)) {
        throw `radius, minVal, maxVal, and currentVal all must be numbers`;
      }
      if (currentVal < minVal || currentVal > maxVal || maxVal == minVal) {
        throw `currentVal must be between ${minVal} and ${maxVal}. currentVal: ${currentVal}. minVal and maxVal can't be the same as that would be dividing by zero`;
      }

      var pct = (currentVal.toFixed(2) / (maxVal.toFixed(2) - minVal.toFixed(2)));
      var radianscount = 1000.00;  // the higher the number, the more precise the gauge is. also higher number = smoother animation 
      var maxrad = radianscount * .3;
      var minrad = radianscount * .7;
      var radiansInGauge = radianscount - (minrad - maxrad);
      var position = pct == .5 ?  maxrad + minrad : pct > .5 ? (radiansInGauge * (pct - .5)) : radianscount - (radiansInGauge * (.5 - pct));  // <--  kill me for this.
      drawFace(ctx, radius);
      drawNeedle(ctx, position * Math.PI / (radianscount / 2), radius * 0.9, radius * .02);
    }

    function drawNeedle(ctx, pos, length, width) {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }

    //drawClock();

    var i = 0;
    function speed() {
      if (i > 1000) {
        i = 1;
      }
      else {
        i++;
      }
      drawFace(ctx, radius);
      //drawNumbers(ctx, radius);         <-- speed indicators
      var where = i * Math.PI / 500;
      console.log(i);
      drawHand(ctx, where, radius * 0.9, radius * 0.02);
    }
    function drawClock() {
      drawFace(ctx, radius);
      drawNumbers(ctx, radius);
      //drawTime(ctx, radius);
    }

    function drawNumbers(ctx, radius) {
      var ang;
      var num;
      ctx.font = radius * 0.15 + "px arial";
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";
      for (num = 1; num < 13; num++) {
        ang = num * Math.PI / 6;
        ctx.rotate(ang);
        ctx.translate(0, -radius * 0.85);
        ctx.rotate(-ang);
        ctx.fillText(num.toString(), 0, 0);
        ctx.rotate(ang);
        ctx.translate(0, radius * 0.85);
        ctx.rotate(-ang);
      }
    }
    function drawFace(ctx, radius) {
      var grad;

      ctx.beginPath();
      //0 == 3:00
      // 0.5 Math.PI == 6:00      
      // 1.0 Math.PI: == 9:00
      // 1.5 Math.PI == 12:00
      ctx.arc(0, 0, radius, Math.PI, 0);  // <- half face

      ctx.arc(0, 0, radius, Math.PI * 0.9, Math.PI * 0.1);  // <- half face

      ctx.fillStyle = 'white';
      ctx.fill();


      // ctx.lineWidth = radius * 0.02;
      // ctx.stroke();

      // ctx.beginPath();
      // ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
      // ctx.fillStyle = '#333';
      // ctx.fill();
    }

    function drawTime(ctx, radius) {
      var now = new Date();
      var hour = now.getHours();
      var minute = now.getMinutes();
      var second = now.getSeconds();
      //hour
      hour = hour % 12;
      hour = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));
      drawHand(ctx, hour, radius * 0.5, radius * 0.07);
      //minute
      minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
      drawHand(ctx, minute, radius * 0.8, radius * 0.07);
      // second
      second = (second * Math.PI / 30);
      drawHand(ctx, second, radius * 0.9, radius * 0.02);
    }


    function drawHand(ctx, pos, length, width) {
      // console.log(pos);
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }

  </script>
  </body>

</html>
